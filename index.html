<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y√™u+ Dating & Rental App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            background-color: white;
        }
        
        header {
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 480px;
            background-color: white;
            z-index: 100;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #FF4D67;
        }
        
        .tabs {
            display: flex;
            position: sticky;
            top: 60px;
            background-color: white;
            z-index: 90;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
        }
        
        .tab.active {
            color: #FF4D67;
            border-bottom: 3px solid #FF4D67;
        }
        
        .swipe-container {
            padding: 15px;
            height: calc(100vh - 140px);
            position: relative;
        }
        
        .profile-card {
            position: absolute;
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-image {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }
        
        .profile-info {
            padding: 15px;
        }
        
        .action-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0 20px;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: white;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            font-size: 24px;
            cursor: pointer;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 480px;
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #777;
        }
        
        .nav-item.active {
            color: #FF4D67;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Y√™u+</div>
            <div>‚öôÔ∏è</div>
        </header>
        
        <main>
            <div class="tabs">
                <div class="tab active" onclick="switchTab('dating')">üíï Dating</div>
                <div class="tab" onclick="switchTab('rental')">üíº Rental</div>
            </div>
            
            <div class="swipe-container" id="dating-mode">
                <div class="profile-card" id="dating-card">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="profile-image">
                    <div class="profile-info">
                        <h2>Alex <span>28</span></h2>
                        <p>Adventure seeker and coffee enthusiast</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="swipeLeft()">‚úñÔ∏è</button>
                    <button class="action-btn" onclick="swipeRight()">‚ù§Ô∏è</button>
                </div>
            </div>
            
            <div class="swipe-container hidden" id="rental-mode">
                <div class="profile-card" id="rental-card">
                    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" class="profile-image">
                    <div class="profile-info">
                        <h2>Taylor <span>27</span></h2>
                        <p>Professional tour guide and language partner</p>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="action-btn" onclick="swipeLeft()">‚úñÔ∏è</button>
                    <button class="action-btn" style="background-color: #FF4D67; color: white; width: auto; padding: 0 25px;" onclick="bookNow()">Book Now</button>
                </div>
            </div>
        </main>
        
        <nav class="bottom-nav">
            <a href="#" class="nav-item active" onclick="showScreen('home')">
                <div>üè†</div>
                <div>Home</div>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('chats')">
                <div>üí¨</div>
                <div>Chats</div>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('matches')">
                <div>‚ù§Ô∏è</div>
                <div>Matches</div>
            </a>
            <a href="#" class="nav-item" onclick="showScreen('profile')">
                <div>üë§</div>
                <div>Profile</div>
            </a>
        </nav>
    </div>

    <script>
        // Simple working functions
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('dating-mode').classList.toggle('hidden', tab !== 'dating');
            document.getElementById('rental-mode').classList.toggle('hidden', tab !== 'rental');
        }
        
        function swipeLeft() {
            const card = event.target.closest('.swipe-container').querySelector('.profile-card');
            card.style.transform = 'translateX(-100%) rotate(-15deg)';
            card.style.opacity = '0';
            setTimeout(() => {
                alert('Profile skipped');
                card.style.transform = '';
                card.style.opacity = '';
            }, 500);
        }
        
        function swipeRight() {
            const card = event.target.closest('.swipe-container').querySelector('.profile-card');
            card.style.transform = 'translateX(100%) rotate(15deg)';
            card.style.opacity = '0';
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    alert('It\'s a match!');
                } else {
                    alert('Profile liked');
                }
                card.style.transform = '';
                card.style.opacity = '';
            }, 500);
        }
        
        function bookNow() {
            alert('Booking modal would open here');
        }
        
        function showScreen(screen) {
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            if (screen === 'home') {
                alert('Home screen would show here');
            } else if (screen === 'chats') {
                alert('Chat list would show here');
            } else if (screen === 'matches') {
                alert('Matches would show here');
            } else if (screen === 'profile') {
                alert('Profile screen would show here');
            }
        }
    </script>
</body>
</html>
